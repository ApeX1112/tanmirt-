{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="{% static 'css/profile.css'%}">
    <style>
        #mapContainer {
            height: 400px; /* Ensure the map container has a height */
        }
    </style>
</head>
<body>
    <img src="{{profile.image.url}}" class="profile-image"/>
    <h1>{{profile.user.username}}</h1>

    <h1>Edit Profile</h1>
    <form id="profilePostForm" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" id="profileLatitude" name="latitud">
        <input type="hidden" id="profileLongitude" name="longitud">
        <div id="mapContainer"></div>
        <button type="submit">Edit Profile</button>
    </form>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="{% static 'js/location.jsx' %}">
        
    </script>
</body>
</html>
